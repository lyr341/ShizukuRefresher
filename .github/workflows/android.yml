name: Android CI
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # 安装 cmdline-tools（runner 默认不一定自带 latest 目录）
      - name: Install Android SDK cmdline-tools
        run: |
          set -euxo pipefail
          mkdir -p "$ANDROID_HOME/cmdline-tools"
          curl -sLo /tmp/cli.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q /tmp/cli.zip -d /tmp/cli
          mv /tmp/cli/cmdline-tools "$ANDROID_HOME/cmdline-tools/latest"
          yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --licenses

      - name: Install Android SDK components
        run: |
          set -euxo pipefail
          yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" \
            --sdk_root="$ANDROID_HOME" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "platform-tools"

      # 诊断：看看仓库结构
      - name: List repo
        run: |
          pwd
          ls -la
          ls -la NavSwitcher || true
          ls -la NavSwitcher/gradle || true
          ls -la NavSwitcher/gradle/wrapper || true

      - name: Make gradlew executable (if present)
        run: |
          if [ -f NavSwitcher/gradlew ]; then chmod +x NavSwitcher/gradlew; fi

      - name: Print Gradle env
        run: |
          set -euxo pipefail
          if [ -x NavSwitcher/gradlew ]; then
            (cd NavSwitcher && ./gradlew -v)
          else
            echo "::warning::gradlew not found; using global Gradle"
            gradle -v
          fi

      - name: Clean
        run: |
          set -euxo pipefail
          if [ -x NavSwitcher/gradlew ]; then
            (cd NavSwitcher && ./gradlew clean)
          else
            (cd NavSwitcher && gradle clean)
          fi

      - name: Build Debug APK (full log to file)
        run: |
          set -euxo pipefail
          if [ -x NavSwitcher/gradlew ]; then
            (cd NavSwitcher && ./gradlew :app:assembleDebug --stacktrace --info --warning-mode all | tee buildlog.txt)
          else
            (cd NavSwitcher && gradle :app:assembleDebug --stacktrace --info --warning-mode all | tee buildlog.txt)
          fi

      - name: Extract Kotlin errors
        if: failure()
        run: |
          echo "===== Kotlin compiler errors (grep '^e: ') ====="
          grep -n "^e: " NavSwitcher/buildlog.txt || true
          echo "===== End ====="

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: buildlog
          path: NavSwitcher/buildlog.txt

      - name: Upload debug APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: NavSwitcher/app/build/outputs/apk/debug/*.apk
